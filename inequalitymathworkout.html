<body>
    
    <h2 style="font-size: 450%; text-align: center; margin: auto;">(In)Equality Math Workout</h2>
    <button style="font-size: 300%; text-align: center; margin: auto; float: center;" id="instructions" onclick="alert('After starting the game, two expressions will appear. You have to figure out if the expression above is lesser (<) equal (=) or greater (>) than the expression bellow; clicking on the respective buttons. You start with 60 seconds; each correct answer gives you extra 2 second, whilst every wrong answer costs you 5 seconds. The game is over once you run out of time.')">INSTRUCTIONS</button>
    <br>
    <br><p id="timer">1:00</p><br>
    <button id="startButton" onclick="startGame();">START</button><br>

    <p id="feedback"></p>
    <br>

        

            <div id="firstValue"> </div>
            <div id="buttons"><br><button id="buttonLess" onclick="checkAnswer('less')" disabled>&lt</button> <button id="buttonEqual" onclick="checkAnswer('equal')" disabled>=</button>
            <button id="buttonGreater" onclick="checkAnswer('greater')" disabled>&gt</button> </div>
            <div id="secondValue"> </div>
